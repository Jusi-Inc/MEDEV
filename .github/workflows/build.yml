name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Installer JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # 3️⃣ Cache Maven pour accélérer le build
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('PartielMedev/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 4️⃣ Cache SonarCloud packages
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # 5️⃣ Build Maven
      - name: Build Maven
        working-directory: PartielMedev
        run: mvn -B clean verify

      # 6️⃣ Analyse SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectKey: jusi-inc_MEDEV
          organization: jusi-inc
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: PartielMedev
