name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones désactivé pour une meilleure analyse

      # 2️⃣ Installer JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # 3️⃣ Cache Sonar
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # 4️⃣ Cache Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('PartielMedev/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 5️⃣ Build et analyse Sonar
      - name: Build and analyze
        working-directory: PartielMedev
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:3.11.0.2311:sonar \
          -Dsonar.projectKey=jusi-inc_MEDEV \
          -Dsonar.organization=jusi-inc \
          -Dsonar.host.url=https://sonarcloud.io
